<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <header>
      <h1>Student Registration</h1>
    </header>
    <section id="form-record">
      <form
        id="form"
      >
        <div>
          <label for="name">Name: </label> <input id="name" type="text" name="name" maxlength=8/>
        </div>

        <div>
          <label for="age">Age: </label>
          <input id="age" type="number" name="age" min="0" max="100" />
        </div>

        <div>
          <label for="sex">Sex: </label>
          <select id="sex" name="sex">
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </div>
        <input id="submit" type="submit" />
      </form>
      <div class="record">
        <h2>There are <strong id=amount>&nbsp;&nbsp;</strong> students!</h2>
        <div class="title">
          <span>Name</span>
          <span>Age</span>
          <span>Sex</span>
        </div>
        <div class="students">
          <div class="row">
            <span>&nbsp;</span>
            <span>&nbsp;</span>
            <span>&nbsp;</span>
          </div>
          <div class="row">
            <span>&nbsp;</span>
            <span>&nbsp;</span>
            <span>&nbsp;</span>
          </div>
          <div class="row">
            <span>&nbsp;</span>
            <span>&nbsp;</span>
            <span>&nbsp;</span>
          </div>
          <div class="row">
            <span>&nbsp;</span>
            <span>&nbsp;</span>
            <span>&nbsp;</span>
          </div>
        </div>
        <div class="btn-group">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
